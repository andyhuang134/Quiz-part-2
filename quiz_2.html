<!DOCTYPE html>
<html>

<head>
  <title>Quiz Part 2</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="main">

    <center>
      <h1>Quiz part 2</h1>
      <h2 id="total_marks">_/5 MARKS</h2>
      <h2 id="display_message"></h2>
    </center>


    <div id="question_1">
      <div>
        <h3 id="q1_mark">Which of these champions cost 6300 BE? (0/1)</h3>
        <h3 class="correct_answers" id="q1_answer"></h3>
        <img src="images/AlistarSquare.png">
        <img src="images/Aphelios_OriginalSquare.png">
        <img src="images/AsheSquare.png">
        <img src="images/Master_YiSquare.png">
        <br>
      </div>

      <div>
        <input type="radio" name="q1" id="ashe">
        <label>Ashe</label>
        <br>
        <input type="radio" name="q1" id="alistar">
        <label>Alistar</label>
        <br>
        <input type="radio" name="q1" id="master_yi">
        <label>Master Yi</label>
        <br>
        <input type="radio" name="q1" id="aphelios">
        <label>Aphelios</label>
        <br>
      </div>
    </div>


    <div id="question_2">
      <div>
        <h3 id="q2_mark">Which of these <i id="q3_i">DO NOT</i> give hp? (0/2)</h3>
        <h3 class="correct_answers" id="q2_answer"></h3> 
        <img src="images/Black_Cleaver_item.png">
        <img src="images/Death_Dance_item.png">
        <img src="images/Divine_Sunderer_item.png">
        <img src="images/Essence_Reaver_item.png">
        <br>
      </div>

      <div>
        <input type="checkbox" class="q2_wrong_answers" name="q2" id="black_cleaver">
        <label>Black Cleaver</label>
        <br>
        <input type="checkbox" class="q2_right_answers" name="q2" id="death_dance">
        <label>Death Dance</label>
        <br>
        <input type="checkbox" class="q2_wrong_answers" name="q2" id="divine_sunderer">
        <label>Divine Sunderer</label>
        <br>
        <input type="checkbox" class="q2_right_answers" name="q2" id="essence_reaver">
        <label>Essence Reaver</label>
        <br>
      </div>
    </div>


    <div id="question_3">
      <h3 id="q3_mark">What version of minecraft was the nether update added? (0/1)</h3>
      <h3 class="correct_answers" id="q3_answer"></h3>
      <img src="images/nether_header.jpg" width="600" height="350">
      <br>
      <input type="text" name="minecraft" id="q3">
      <br>
    </div>


    <div id="question_4">
      <h3 id="q4_mark">Whos that pokemon? (0/1)</h3>
      <h3 class="correct_answers" id="q4_answer"></h3>
      <img src="images/Coalossal.png">
      <br>
      <input type="text" name="pokemon" id="q4">
      <br>
    </div>
  </div>
  <button type="button" id="submit" onclick="main()">HAND IT IN YO</button>
  <br>
  <br>
  <br>
  <div id="javascripts">
    <script src="script.js"></script>
  </div>
</body>

</html>
